<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Svg guide</title>

    <div class="box">
      <svg class="svg">
        <rect
          width="200"
          height="150"
          fill="#0079FF"
          x="100"
          y="75"
          rx="15"
          ry="20"
        />

      <svg class="svg">
        <circle r="100" fill="#00DFA2" cx="50%" cy="50%" />
      </svg>

      <svg class="svg">
        <ellipse rx="115" ry="90" fill="#F6FA70" cx="50%" cy="50%" />
      </svg>

      <svg class="svg">
        <polygon points="100,225 300,225 200,75" fill="#31C6D4" />
      </svg>

      <svg class="svg">
        <line
          x1="100"
          y1="150"
          x2="300"
          y2="150"
          stroke="#FF1E1E"
          stroke-width="2"
        />
      </svg>

      <svg class="svg">
        <polyline
          points="50,250 160,100 230,210 350,250 350,50"
          stroke="#9384D1"
          fill="none"
          stroke-width="10"
          stroke-linejoin="round"
        />
      </svg>

      <svg
        class="svg_2"
        width="352"
        height="252"
        viewBox="0 0 352 252"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="path"
          d="M265.439 251C69.7457 145.133 264.424 -69.1267 337.559 23.8037C426.127 136.344 49.8402 119.246 1 150.306"
          stroke="#B5F1CC"
          stroke-width="5"
        />
      </svg>

      <svg
        class="svg_2"
        width="352"
        height="252"
        viewBox="0 0 352 252"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="path"
          d="M265.439 251C69.7457 145.133 264.424 -69.1267 337.559 23.8037C426.127 136.344 49.8402 119.246 1 150.306"
          stroke="#E86A33"
          stroke-width="5"
        />
        <text class="svg__text">
          <textPath href="#path">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro
            tempora non ullam perferendis consequatur rem, minima quidem eos,
            fugiat impedit commodi autem cumque expedita hic eligendi fuga,
            harum ex atque.
          </textPath>
        </text>
      </svg>

      <svg class="svg">
        <circle
          r="100"
          fill="#03C988"
          cx="50%"
          cy="50%"
          stroke="#1C82AD"
          stroke-width="70"
          stroke-dasharray="20 10"
        />
      </svg>

      <svg class="svg">
        <circle r="100" fill="#F9D923" cx="50%" cy="50%" />
        <circle
          r="50"
          fill="#F9D923"
          cx="50%"
          cy="50%"
          stroke="#EB5353"
          stroke-width="100"
          stroke-dasharray="20"
          stroke-dashoffset="10"
        />
      </svg>

      <svg class="svg svg-rect">
        <rect
          class="rect"
          width="200"
          height="150"
          fill="#2D4263"
          x="100"
          y="75"
          rx="15"
          ry="20"
        />
      </svg>

      <svg class="svg svg-circle">
        <circle r="100" fill="#7B6079" cx="50%" cy="50%" />
        <circle
          class="circle"
          r="50"
          fill="#7B6079"
          cx="50%"
          cy="50%"
          stroke="#A7D0CD"
          stroke-width="100"
        />
      </svg>
